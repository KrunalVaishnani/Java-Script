<script>

let str = "Darshan University";

// slice()
let slice = str.slice(7, 12);  
console.log(slice); 

// toLowerCase()
let lowerStr = str.toLowerCase();    
console.log(lowerStr);
 
// toUpperCase()
let upperStr = str.toUpperCase();    
console.log(upperStr);

// valueOf()
let arr = ["jsf","os","c"];
let value = arr.valueOf();  
console.log(value);

// fromCharCode()
let charStr = String.fromCharCode(72, 101, 108, 108, 111);  
console.log(charStr);

</script>
