<script>
let str = "Darshan University,Rajkot";

// charAt()
a= str.charAt(0); 
console.log(a); 

// charCodeAt()
a= str.charCodeAt(0); 
console.log(a);

// startsWith()
a=str.startsWith("Darshan");
console.log(a); 

// endsWith()
a=str.endsWith("Rajkot");
console.log(a);

// includes()
a=str.includes("University");
console.log(a);

// indexOf()
a=str.indexOf("Rajkot");
console.log(a);

// lastIndexOf()
a=str.lastIndexOf("Rajkot");
console.log(a);

// match()
a=str.match("Rajkot");
console.log(a);

// repeat()
a=str.repeat(2);
console.log(a);

// replace()
a=str.replace("University","College");
console.log(a);

// search()
a=str.search("Rajkot");
console.log(a);

// split()
a=str.split(" ");
console.log(a);

// substr()
a=str.substr(5,10);
console.log(a);

// substring()
a=str.substring(5,10);
console.log(a);

// toString()
a="123abc";
a.toString();
console.log(a);

// trim()
a=str.trim();
console.log(a);

</script>
