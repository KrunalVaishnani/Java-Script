<script>
     let n = Number.parseInt(prompt("Enter number = "));
        let count = 0;
        for(i=2;i<Number.parseInt(n/2);i++){
            if(n%i==0){
                count++;
            }
        }
        if(count>0){
            document.write("Number is not prime");
        }else{
            document.write("Number is prime");
        }
</script>
