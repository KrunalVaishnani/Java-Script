<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [12, 25, 52, 61, 75, 52, 25, 42, 12];
      console.log("Array : " + numbers);
      let result = numbers.reduce((arr, b) => {
        if (!arr.includes(b)) {
          arr.push(b);
        }
        return arr;
      }, []);
      console.log("result :", result);
    </script>
  </body>
</html>
